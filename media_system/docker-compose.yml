version: '2'
services:
  plex:
    container_name: plex
    image: plexinc/pms-docker
    restart: always
#    user: "1026"
    environment:
      - TZ=America/New_York
    network_mode: host
    volumes:
      - /volume2/server_configs/plex:/config
      - /volume2/transcode/:/transcode
      - /volume2/media/TV:/data/tv
      - /volume2/media/Movies:/data/movies
      - /volume2/media/Exercise:/data/exercise
      - /volume2/media/Music/:/data/music
  qbittorrent:
    container_name: qbittorrent
    image: wernight/qbittorrent
    restart: always
    user: "1026"
    environment:
      - TZ=America/New_York
    ports:
      - "8080:8080"
      - "6881:6881/tcp"
      - "6881:6881/udp"
    volumes:
      - /volume2/server_configs/qbittorrent:/config
      - /volume2/media/Downloads:/torrents
      - /volume2/media/Downloads:/downloads
      - /volume2/media/Downloads/blackhole:/blackhole
  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr
    restart: always
#    user: "1026"
    environment:
      - TZ=America/New_York
      - PGID=100
      - PUID=1026
    ports:
      - "8989:8989"
    volumes:
      - /volume2/server_configs/sonarr:/config
      - /volume2/media/Downloads:/downloads
      - /volume2/media/TV:/tv
  radarr:
    container_name: radarr
    image: linuxserver/radarr
    restart: always
#    user: "1026"
    environment:
      - TZ=America/New_York
      - PGID=100
      - PUID=1026
    ports:
      - "7878:7878"
    volumes:
      - /volume2/server_configs/radarr:/config
      - /volume2/media/Downloads:/downloads
      - /volume2/media/Movies:/movies
  iperf3:
    container_name: iperf3
    image: mlabbe/iperf3
    restart: always
    ports:
      - "5201:5201"
